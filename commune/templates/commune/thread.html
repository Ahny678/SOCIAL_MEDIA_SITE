<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Thread</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Receiver Info Section */
        .receiver-info {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #2c2c2c;
            color: white;
        }

        .receiver-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .messages-container {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        /* Sent message styling */
        .sent {
            background-color: #9b59b6;
            color: white;
            align-self: flex-end;
        }

        /* Received message styling */
        .received {
            background-color: #4b0082;
            color: white;
            align-self: flex-start;
        }

        .message-form {
            display: flex;
            padding: 10px;
            background-color: #2c2c2c;
        }

        .message-form textarea {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #1c1c1c;
            color: white;
        }

        .message-form button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Auto scroll to the latest message */
        .messages-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow-y: auto;
            height: calc(100vh - 150px); /* Adjust height to fit form */
        }

        .message-form textarea:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Receiver Info Section -->
        <div class="receiver-info">
            {% if receiver_pfp %}
            <img src="{{ receiver_pfp.url }}" alt="Receiver Profile">
            {% endif %}
            {% if thread.receiver == request.user%}
                <h2>{{thread.user}}</h2>
            {% else %}
                <h2>{{thread.receiver}}</h2>
            {% endif %}
        </div>

        <!-- Messages Display Container -->
        <div class="messages-container">
            {% if messages_list.all.count == 0 %}
                <p>No messages yet</p>
            {% else %}
                {% for message in messages_list %}
                    <div class="message {% if message.sender_user == request.user %}sent{% else %}received{% endif %}">
                        {{ message.body }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Message Submission Form -->
        <div class="message-form">
            <form method="POST" action="{% url 'createmessage' thread.pk %}" enctype="multipart/form-data" style="width: 100%;">
                {% csrf_token %}
                <textarea name="message" rows="1" placeholder="Type your message..." style="width: 90%; padding: 10px; border-radius: 10px; border: none; background-color: #1c1c1c; color: white;"></textarea>
                <button type="submit" style="padding: 10px 20px; margin-left: 10px; background-color: #9b59b6; color: white; border: none; border-radius: 10px; cursor: pointer;">Send</button>
            </form>
        </div>
        
    </div>

    <script>
        // Scroll to the bottom of the messages container to show the latest messages
        const messagesContainer = document.querySelector('.messages-container');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    </script>
</body>
</html>
