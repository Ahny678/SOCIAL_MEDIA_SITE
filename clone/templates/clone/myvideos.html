<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px;
            padding: 20px;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: calc(16 / 9 * 100%); /* 9:16 aspect ratio */
            background-color: #333;
            border: 2px solid #a020f0; /* Purple outline */
            overflow: hidden;
            cursor: pointer;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the 9:16 area */
        }

        .scroll-container {
            max-height: 100vh;
            overflow-y: auto; /* Scroll after a certain height */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="video-grid">
         
            {% for my_video in my_videos %}
           
            <div class="video-thumbnail">
                <a href="{% url 'mv' my_video.id %}">
                    <img src="{{ my_video.thumbnail.url }}" alt="Video Thumbnail">
                </a>
            </div>

            {% endfor %}
        </div>
    </div>
</body>
</html>
